<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Tag Reader</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #log {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>RFID Tag Reader</h1>
    <div id="log">Waiting for NFC tag...</div>

    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then((registration) => {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch((error) => {
                console.log('Service Worker registration failed:', error);
            });
        }

        const logElement = document.getElementById('log');

        document.addEventListener('DOMContentLoaded', startNFCScanning);

        function startNFCScanning() {
            if ('NDEFReader' in window) {
                const ndefReader = new NDEFReader();
                ndefReader.scan().then(() => {
                    console.log("Scan started successfully");
                    logElement.textContent = "Scan started successfully";
                    ndefReader.onreading = event => {
                        const decoder = new TextDecoder();
                        for (const record of event.message.records) {
                            if (record.recordType === "text") {
                                const uuid = decoder.decode(record.data);
                                logElement.textContent = `UUID: ${uuid}`;
                            }
                        }
                    }
                }).catch(error => {
                    console.error("Error starting NFC scan:", error);
                    logElement.textContent = `Error: ${error.message} (${error.name})`;
                });
            } else {
                console.log("Web NFC is not supported in this browser");
                logElement.textContent = "Error: NFC is not supported on this device or browser";
            }
        }


        // Start NFC scanning when the page loads
        document.addEventListener('DOMContentLoaded', startNFCScanning);
    </script>
</body>
</html>
